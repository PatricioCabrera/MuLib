<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniciar sesión en MuLib o registrate para acceder al reproductor web. Descargar, escuchar gratis y comprar albums para ir a un paso más allá de inmersión">
    <meta name="keywords" content="login, registro, cuenta, suscripcion, spotify, mulib">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/functions.js"></script>
    <script src="https://kit.fontawesome.com/a9b1c6a26a.js" crossorigin="anonymous"></script>
    <title>Iniciar sesión</title>
</head>
<body class="body">

    <header class="header header__bg--black shadow-black">
        <a href="../index.html" class="header__logo box-scale">
            <img src="../images/logo.png" alt="logo" width="50">
        </a>
        <i class="fas fa-bars" onclick="hamburgerMenu()"></i>
        <nav class="header__nav">
            <ul class="header__nav__list" id="navList">
                <li class="header__nav__list__item header__nav__list__item--drop">
                    <a href="./planes.html">Planes</a>
                    <ul class="header__nav__subList">
                        <li class="header__nav__subItem">
                            <a href="#MuLibBasicBox">BASIC</a>
                        </li>
                        <li class="header__nav__subItem">
                            <a href="#MuLibMasterplanBox">MASTERPLAN</a>
                        </li>
                    </ul>
                </li>
                <li class="header__nav__list__item">
                    <a href="./tienda.html">Tienda</a>
                </li>
                <li class="header__nav__list__item">
                    <a href="./comunidad.html">Comunidad</a>
                </li>
                <li class="header__nav__list__item">
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li class="header__nav__list__item">
                    <a href="./iniciar_sesion.html">Iniciar sesión</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="whitespace">

        </div>
        <section class="main-login main-login--light shadow">
            <h2>Iniciar sesión</h2>
            <form class="main-login__form" action="">
                <label for="correo">Correo electrónico:</label>
                <input type="email" name="correo" id="" placeholder="pepito@mulib.com.ar" class="main-login__form__email" required>
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" placeholder="***" id="" class="main-login__form__password" required>
                <label for="newsletter" class="main-login__form__checkbox"><input type="checkbox" name="newsletter" id="acceptTerms" required>Acepto términos y condiciones</label>
                <div class="main-login__form-buttons">
                    <input type="submit" class="button" value="Iniciar sesión">
                    <input type="submit" class="button" value="Registrarme">
                </div>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__menu">
                <li class="footer__item"><a href="#">Legal</a></li>
                <li class="footer__item"><a href="#">Privacidad</a></li>
                <li class="footer__item"><a href="#">Cookies</a></li>

        </nav>

    </footer>
</body>
